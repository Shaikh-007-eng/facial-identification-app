<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>React Facial Identification App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #root {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      width: 350px;
      max-width: 100vw;
      height: 600px;
      max-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    h1 {
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 1.7rem;
      text-align: center;
    }
    h2 {
      font-weight: 500;
      margin-top: 8px;
      font-size: 1.3rem;
      text-align: center;
      min-height: 2.5rem;
    }
    video {
      border-radius: 12px;
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      user-select: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }
    .suggestions {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 15px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      font-size: 1rem;
      min-height: 120px;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    .suggestion-item {
      margin-bottom: 10px;
    }
    button {
      margin-top: auto;
      background: #764ba2;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(118, 75, 162, 0.8);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #667eea;
      box-shadow: 0 6px 18px rgba(102, 126, 234, 0.9);
    }
    .loading {
      font-style: italic;
      text-align: center;
      margin-top: 12px;
    }
    .notice {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ccc;
      text-align: center;
    }
    .error {
      text-align: center;
      color: #ff4c4c;
      font-weight: 700;
      padding: 10px 0;
    }
    @media (max-width: 400px) {
      #root {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        padding: 10px;
      }
      video {
        max-height: 50vh;
      }
      .suggestions {
        min-height: 100px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div style="text-align:center; font-weight:700;">
      Loading app...
    </div>
  </div>

  <!-- React and ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- face-api.js CDN -->
  <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function FacialIdentificationApp() {
      const videoRef = useRef(null);
      const canvasRef = useRef(null);
      const [modelsLoaded, setModelsLoaded] = useState(false);
      const [faceDetected, setFaceDetected] = useState(false);
      const [suggestions, setSuggestions] = useState([]);
      const [error, setError] = useState(null);
      const [webcamAllowed, setWebcamAllowed] = useState(true);

      const suggestionPool = [
        "Try a big smile today!",
        "Did you know? Smiling helps reduce stress.",
        "You look great! Keep your posture confident.",
        "Maintain eye contact to build trust.",
        "Use natural lighting for best selfies.",
        "Remember to blink often while using screens.",
        "Hydrate regularly for healthy skin.",
        "Practice mindfulness and stay positive!",
        "Try a new hairstyle to refresh your look.",
        "Wear colors that complement your skin tone."
      ];

      useEffect(() => {
        async function loadModels() {
          if (!window.faceapi) {
            setError("face-api.js library failed to load.");
            return;
          }
          try {
            const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models/';
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            setModelsLoaded(true);
          } catch (err) {
            console.error("Model loading error:", err);
            setError("Failed to load face detection models.");
          }
        }
        loadModels();
      }, []);

      useEffect(() => {
        if (!modelsLoaded) return;

        async function startVideo() {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            if (videoRef.current) {
              videoRef.current.srcObject = stream;
            }
          } catch (err) {
            console.error("Webcam error:", err);
            setWebcamAllowed(false);
            setError("Cannot access webcam. Please allow webcam permissions and use HTTPS or localhost.");
          }
        }
        startVideo();
      }, [modelsLoaded]);

      useEffect(() => {
        if (!modelsLoaded || !videoRef.current) return;

        const video = videoRef.current;
        const canvas = canvasRef.current;
        let intervalId;

        function handlePlay() {
          const displaySize = { width: video.videoWidth || 350, height: video.videoHeight || 280 };
          faceapi.matchDimensions(canvas, displaySize);

          intervalId = setInterval(async () => {
            if (video.paused || video.ended) return;

            try {
              const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
              const ctx = canvas.getContext('2d');
              ctx.clearRect(0, 0, canvas.width, canvas.height);

              if (detections.length > 0) {
                setFaceDetected(true);
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                faceapi.draw.drawDetections(canvas, resizedDetections);
              } else {
                setFaceDetected(false);
              }
            } catch (e) {
              console.error("Detection error:", e);
            }
          }, 400);
        }

        video.addEventListener('play', handlePlay);

        return () => {
          clearInterval(intervalId);
          video.removeEventListener('play', handlePlay);
          setFaceDetected(false);
        };
      }, [modelsLoaded]);

      useEffect(() => {
        if (faceDetected) {
          const shuffled = [...suggestionPool].sort(() => 0.5 - Math.random());
          setSuggestions(shuffled.slice(0, 3));
        } else {
          setSuggestions([]);
        }
      }, [faceDetected]);

      return (
        <div style={{width: '100%', height: '100%', display: 'flex', flexDirection: 'column', alignItems: 'center'}}>
          <h1>Facial Identification App</h1>
          {error && <p className="error">{error}</p>}
          {!modelsLoaded && !error && <p className="loading">Loading face detection models...</p>}
          {!webcamAllowed && !error && (
            <p className="error">
              Webcam access denied or unavailable.<br/>
              Please allow webcam permissions and open this page on HTTPS or localhost.
            </p>
          )}
          <div style={{position: 'relative', width: '100%', maxWidth: '100%', flexShrink: 0, borderRadius: 12, overflow: 'hidden'}}>
            <video
              ref={videoRef}
              autoPlay
              muted
              playsInline
              width="100%"
              height="280"
              style={{backgroundColor:'#222'}}
            />
            <canvas
              ref={canvasRef}
              width="350"
              height="280"
              style={{position: 'absolute', top: 0, left: '50%', transform: 'translateX(-50%)'}}
            />
          </div>
          <h2>
            {faceDetected ? "Face Detected! Here's some suggestions:" : "No face detected. Please position your face in view."}
          </h2>
          <div className="suggestions">
            {faceDetected ? (
              suggestions.map((s, idx) => (
                <div key={idx} className="suggestion-item">â€¢ {s}</div>
              ))
            ) : (
              <p style={{fontStyle: 'italic', textAlign: 'center', opacity: 0.8}}>Suggestions will appear here when a face is detected.</p>
            )}
          </div>
          <button onClick={() => window.location.reload()}>
            Restart
          </button>
          <p className="notice">
            Note: This app requires webcam access on HTTPS or localhost.
          </p>
        </div>
      );
    }

    function waitForFaceApi() {
      return new Promise(resolve => {
        if (window.faceapi) resolve();
        else {
          const interval = setInterval(() => {
            if (window.faceapi) {
              clearInterval(interval);
              resolve();
            }
          }, 50);
        }
      });
    }

    waitForFaceApi().then(() => {
      ReactDOM.createRoot(document.getElementById('root')).render(<FacialIdentificationApp />);
    });
  </script>
</body>
</html>
